	<script>

	    alert('Dang ki thanh cong');
		function getParameterByName(get_tt) { 
    	get_tt = get_tt.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); 
    	var regex = new RegExp("[\\?&]" + get_tt + "=([^&#]*)"), 
        results = regex.exec(location.search); 
    	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " ")); 

}

       var name = getParameterByName('name');
       var ngaysinh = getParameterByName('namsinh');
        var gioitinh = getParameterByName('gioitinh');
       var diachi = getParameterByName('diachi');
       var sdt = getParameterByName('sdt');

       var password = getParameterByName('password');

	</script>
