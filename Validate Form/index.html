<!DOCTYPE html>
<html>
<head>
	<title>Form Dang ki</title>
	<meta charset="utf-8">

	<style type="text/css">
		body{
			background-color: #ECF0F1;
		}
		.form_dk{
			margin: auto;
		}
		td{
			font-style: italic;
			font-size: 15px;
			font-style: oblique;
		}

		h2{
			text-align: center;
		}
		input{
			height: 30px;
		}
		
		span{
			color: red;
		}
	</style>

	<script type="text/javascript">
		
	</script>
</head>
<body>

	<form action="result.html" id="form-register">
		<table class="form_dk" border="0" cellpadding="5px" cellspacing="0" >
		<H2>Đăng kí thành viên</H2>
			<tr>
				<td>Họ Tên</td>
				<td>
					<input type="text" size="40" id="name" name="name">
					<span id="name_error"></span>
				</td>
			</tr>
			<tr>
				<td>Ngày sinh</td>
				<td>
					<input type="text" size="40" id="ngaysinh" name="namsinh">
					<span id="ngaysinh_error"></span>
				</td>
			</tr>
			<tr>
				<td>Giới tính</td>
				<td>
					<input type="radio" name="gioitinh"  value="Nam">
					<label for="male"> Nam</label>
					<input type="radio" name="gioitinh"  value="Nu"/>
					<label for="female">Nữ</label>
					<span id="gioitinh_error"></span>
				</td>
			</tr>

			<tr>
				<td>Địa chỉ</td>
				<td>
					<input type="text" id="diachi" size="40" name="diachi">
					<span id="diachi_error"></span>
				</td>
			</tr>

			<tr>
				<td>SĐT</td>
				<td>
					<input type="text" id="sdt" size="40" name="sdt">
					<span id="sdt_error"></span>
				</td>
			</tr>

			<tr>
				<td>Email</td>
				<td>
					<input type="text" id="email" size="40" name="email">
					<span id="email_error"></span>
				</td>
			</tr>

			<tr>
				<td>Mật Khẩu</td>
				<td>
					<input type="password" id="password" size="40" name="password">
					<span id="password_error"></span>
				</td>
			</tr>

			<tr>
				<td>Nhập lại mật khẩu</td>
				<td>
					<input type="password" id="password2" size="40" name="password">
					<span id="password2_error"></span>
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="submit" name="submit" value="Đăng kí">
				</td>
			</tr>

		</table>
		</form>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<script>
			$('#form-register').on('submit',function () {


				var username= $('#name').val().trim();	
				var ngaysinh=$('#ngaysinh').val().match(/^([0-9]{0,2})-([0-9]{0,2})-([0-9]{0,4})$/);
				var diachi=$('#diachi').val().trim();
				var sdt=$('#sdt').val().trim();
				var email=$('#email').val().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/);
				var password=$('#password').val().trim();
				var repassword=$('#password2').val().trim();
				
			
				isValue=true;

				 var isChecked = jQuery("input[name=gioitinh]:checked").val();
  	  			 if(!isChecked){
      	   		    $('#gioitinh_error').text('Chọn giới tính');
      	   		    isValue =false;
   				  }else{
         		     $('#gioitinh_error').text('');
    			 }

				if (username=='') {
					$('#name_error').text('Nhập username');
					isValue=false;
					
					// return false;
				}else{
					$('#name_error').text('');
					
				}

				if(ngaysinh==null){
					$('#ngaysinh_error').text("example 02-01-1990");
					isValue=false ;
				} else{
					$('#ngaysinh_error').text('');
				}
				
				if(diachi==''){
					$('#diachi_error').text("Nhập địa chỉ");
					isValue=false ;
				} else{
					$('#diachi_error').text('');
				}

				if(sdt==''){
					$('#sdt_error').text("Nhập SĐT");
					isValue=false ;
				} else{
					$('#sdt_error').text('');
				}

				if(email==null){
					$('#email_error').text('Nhập email');
					isValue=false ;
				} else{
					$('#email_error').text('');
				}

				if(password==''){
					$('#password_error').text('Nhập mật khẩu');
					isValue=false ;
				} else{
					$('#password_error').text('');
				}

				if(repassword  != password){
					$('#password2_error').text('Mật khẩu không khớp')
					isValue =false;
				} else {
					$('#password2_error').text('');
				}

				return isValue;
	
			});
		</script>
</body>
</html>
